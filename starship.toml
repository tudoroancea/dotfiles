# Inserts a blank line between shell prompts
add_newline = false

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[directory]
truncation_length = 8
truncation_symbol = "…/"

[line_break]
disabled = false
[git_status]
untracked = "🤷"
stashed = "📦"
modified = "📝"
renamed = "👅"
deleted = "🗑"
up_to_date = "[✓](bold green)"
staged = '[++\($count\)](green)'
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[package]
disabled = true

[c]
disabled = true

[python]
disabled = false

[conda]
disabled = false

[cmake]
disabled = true
