# import = ["~/.config/alacritty/rose-pine-moon.toml"]
import = ["~/.config/alacritty/rose-pine-dawn.toml"]

[cursor]
thickness = 0.2

[cursor.style]
blinking = "On"
shape = "Beam"

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"

[[hints.enabled]]
command = "open"
post_processing = true
hyperlinks = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"
persist = false
mouse.enabled = true
binding = { key = "O", mods = "Control|Shift" }

[selection]
save_to_clipboard = true

[window]
blur = true
opacity = 1.0
# opacity = 0.7
option_as_alt = "OnlyLeft"

[window.dimensions]
columns = 110
lines = 30

[keyboard]
bindings = [
  { key = "N", mods = "Control", action = "CreateNewWindow" },
  { key = "H", mods = "Command", action = "None" },            # Disable hide window
  { key = "H", mods = "Command|Alt", action = "None" },        # Disable hide other windows 
]
